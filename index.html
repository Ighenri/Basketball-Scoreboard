<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basketball Scoreboard</title>
</head>
<body>
    <div class="container">
      
        <div class="home-cont">
            <h3>HOME</h3>
            <div class="score">
               <p>12</p>
            </div>
            <div class="btn">
                <button class="one">+1</button>
                <button class="two">+2</button>
                <button class="three">+3</button>
            </div>
            <div class="foul-record">
                <p class="foul">Fouls</p>
                <p class="time">00</p>
            </div>
        </div>

        <div class="home-cont">
            <h3>GUEST</h3>
            <div class="score">
                <p>5</p>
            </div>
            <div class="btn">
                <button class="one">+1</button>
                <button class="two">+2</button>
                <button class="three">+3</button>
            </div>

            <div class="foul-record">
                <p class="foul">Fouls</p>
                <p class="time">00</p>
            </div>
        </div>

       
    </div>

    <script src="script.js"></script>
</body>
</html>
